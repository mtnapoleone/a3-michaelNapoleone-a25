<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS4241 Assignment 3</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body class="container mt-5">

<h1 class="mb-4">Car Manager</h1>

<div id="userInfo" class="mb-3">
  <strong>Logged in as:</strong> <span id="username">Not logged in</span>
</div>

<div id="auth" class="mb-4">
  <a href="/auth/github" class="btn btn-dark" id="loginBtn">Login with GitHub</a>
  <button class="btn btn-outline-danger" id="logoutBtn" style="display:none;">Logout</button>
  <p id="userStatus" class="mt-2"></p>
</div>

<form id="carform" class="mb-4" style="display:none;">
  <div class="row g-2">
    <div class="col-md-3">
      <input type="text" id="model" class="form-control" placeholder="Model" required>
    </div>
    <div class="col-md-3">
      <input type="number" id="year" class="form-control" placeholder="Year" required>
    </div>
    <div class="col-md-3">
      <input type="number" id="mpg" class="form-control" placeholder="MPG" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Add Car</button>
    </div>
  </div>
</form>

<div id="results"></div>

</body>
</html>
